        <script type="text/javascript">
          window.onload = function () {
            // Initialize the Amazon Cognito credentials provider
            AWS.config.region = 'us-east-1';
            AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                IdentityPoolId: 'us-east-1:33cfdc7c-d841-41cb-b3b4-af3b015348da',
            });

            // Set up connection with DynamoDB
            const dynamodb  = new AWS.DynamoDB();
            const docClient = new AWS.DynamoDB.DocumentClient();

            // Parameters for the scan of the DB
            const params = {
              TableName: 'ARte_Rooms'
            };

            // Store rooms returned by the query as a map
            let rooms = new Map();

            // Get the HTML elements
            const roomsDiv   = document.getElementById("rooms");
            const lastUpdate = document.getElementById("lastUpdate").firstElementChild;
            const sortBy     = document.getElementById("sortBy");

            let sortByValue = sortBy.value;

            // Set select listener
            sortBy.addEventListener("input", function(e) {
              sortByValue = sortBy.value;

              // Sort rooms based on select element
              sortRooms();

              // Reposition the cards
              $(".room-card").remove()
              for (let room of rooms.values())
                createCard(room.room)
            });

            function main() {
              docClient.scan(params, onScan);

              function onScan(err, data) {
                if (err)
                  showErrorModal("An error occurred!");
                else {
                  data.Items.forEach(function(room) {
                    // Check if the room is already in the map and set a flag accordingly
                    if (rooms.has(room.roomID))
                      rooms.set(room.roomID, {room: room, update: true});
                    else
                      rooms.set(room.roomID, {room: room, update: false});
                  });

                  // Continue scanning if we have more rooms (per scan 1MB limitation)
                  if (data.LastEvaluatedKey) {
                    params.ExclusiveStartKey = data.LastEvaluatedKey;
                    docClient.scan(params, onScan);
                  }

                  // Sort rooms based on select element
                  sortRooms();
                  //console.log(rooms);

                  updateCards();
                }
              }
            }

            // Sort rooms based on select element
            function sortRooms() {
              switch (sortByValue) {
                case "idAscending":
                  rooms = new Map([...rooms.entries()].sort( (x,y) => x[0] - y[0] ));
                  break;
                case "idDescending":
                  rooms = new Map([...rooms.entries()].sort( (x,y) => y[0] - x[0] ));
                  break;
                case "currentAscending":
                  rooms = new Map([...rooms.entries()].sort( (x,y) => x[1].room.peopleCurrent - y[1].room.peopleCurrent ));
                  break;
                case "currentDescending":
                  rooms = new Map([...rooms.entries()].sort( (x,y) => y[1].room.peopleCurrent - x[1].room.peopleCurrent ));
                  break;
                case "totalAscending":
                  rooms = new Map([...rooms.entries()].sort( (x,y) => x[1].room.peopleTotal - y[1].room.peopleTotal ));
                  break;
                case "totalDescending":
                  rooms = new Map([...rooms.entries()].sort( (x,y) => y[1].room.peopleTotal - x[1].room.peopleTotal ));
                  break;
              }
            }

            // Update room cards
            function updateCards() {
              if (rooms.size == 0)   return;

              let obj, room, mostRecentDate = "00/00/0000 00:00:00";
              for (obj of rooms.values()) {
                room = obj.room;

                // Check if room was already in rooms
                if (obj.update)
                  updateCard(room);
                else
                  createCard(room);

                if (compareDatetimes(room.datetime, mostRecentDate) > 0)
                  mostRecentDate = room.datetime;
              }

              // Update last update label
              lastUpdate.innerHTML = mostRecentDate;
            }

            // Create room card
            function createCard(room) {
              // Create different cards based on current room crowding
              let card = "";
              const crowding = Math.round(room.crowding * 100);

              if (room.crowding <= 0.5)
                card = "<div id='" + room.roomID + "' class='col-md-6 col-lg-3 room-card'><div class='card statustic-card'><div class='card-header'><h5>Room " + room.roomID + "</h5></div><div class='card-block text-center'><span class='d-block text-c-green f-36'>" + room.peopleCurrent + "</span><p class='m-b-0'>Current visitors</p><div class='widget-statstic-card'><div class='text-right'><span class='f-right bg-c-green'>" + crowding + "%</span></div></div><div class='progress'><div class='progress-bar bg-c-green' style='width:" + crowding + "%''></div></div></div><div class='card-footer bg-c-green'><h6 class='text-white m-b-0'>Total visitors: " + room.peopleTotal + "</h6></div></div></div>";
              else if (room.crowding <= 0.75)
                card = "<div id='" + room.roomID + "' class='col-md-6 col-lg-3 room-card'><div class='card statustic-card'><div class='card-header'><h5>Room " + room.roomID + "</h5></div><div class='card-block text-center'><span class='d-block text-c-yellow f-36'>" + room.peopleCurrent + "</span><p class='m-b-0'>Current visitors</p><div class='widget-statstic-card'><div class='text-right'><span class='f-right bg-c-yellow'>" + crowding + "%</span></div></div><div class='progress'><div class='progress-bar bg-c-yellow' style='width:" + crowding + "%''></div></div></div><div class='card-footer bg-c-yellow'><h6 class='text-white m-b-0'>Total visitors: " + room.peopleTotal + "</h6></div></div></div>";
              else
                card = "<div id='" + room.roomID + "' class='col-md-6 col-lg-3 room-card'><div class='card statustic-card'><div class='card-header'><h5>Room " + room.roomID + "</h5></div><div class='card-block text-center'><span class='d-block text-c-pink f-36'>" + room.peopleCurrent + "</span><p class='m-b-0'>Current visitors</p><div class='widget-statstic-card'><div class='text-right'><span class='f-right bg-c-pink'>" + crowding + "%</span></div></div><div class='progress'><div class='progress-bar bg-c-pink' style='width:" + crowding + "%''></div></div></div><div class='card-footer bg-c-pink'><h6 class='text-white m-b-0'>Total visitors: " + room.peopleTotal + "</h6></div></div></div>";

              roomsDiv.insertAdjacentHTML("beforeend", card);

              /* Card Structure
              <!-- Room number ok -->
              <div class="col-md-6 col-lg-3">
                  <div class="card statustic-card">
                      <div class="card-header">
                          <h5>Room 1</h5>
                      </div>
                      <div class="card-block text-center">
                          <span class="d-block text-c-green f-36">15</span>
                          <p class="m-b-0">Current visitors</p>

                          <div class="widget-statstic-card">
                            <div class="text-right">
                              <span class="f-right bg-c-green">56%</span>
                            </div>
                          </div>

                          <div class="progress">
                              <div class="progress-bar bg-c-green" style="width:56%"></div>
                          </div>
                      </div>
                      <div class="card-footer bg-c-green">
                          <h6 class="text-white m-b-0">Total visitors: 3423</h6>
                      </div>
                  </div>
              </div>
              <!-- /Room number ok -->
              */
            }

            // Update room card
            function updateCard(room) {
              //console.log(room);
              // Create different cards based on current room crowding
              let card = "";
              const crowding = Math.round(room.crowding * 100);

              if (room.crowding <= 0.5)
                card = "<div class='card statustic-card'><div class='card-header'><h5>Room " + room.roomID + "</h5></div><div class='card-block text-center'><span class='d-block text-c-green f-36'>" + room.peopleCurrent + "</span><p class='m-b-0'>Current visitors</p><div class='widget-statstic-card'><div class='text-right'><span class='f-right bg-c-green'>" + crowding + "%</span></div></div><div class='progress'><div class='progress-bar bg-c-green' style='width:" + crowding + "%''></div></div></div><div class='card-footer bg-c-green'><h6 class='text-white m-b-0'>Total visitors: " + room.peopleTotal + "</h6></div></div>";
              else if (room.crowding <= 0.75)
                card = "<div class='card statustic-card'><div class='card-header'><h5>Room " + room.roomID + "</h5></div><div class='card-block text-center'><span class='d-block text-c-yellow f-36'>" + room.peopleCurrent + "</span><p class='m-b-0'>Current visitors</p><div class='widget-statstic-card'><div class='text-right'><span class='f-right bg-c-yellow'>" + crowding + "%</span></div></div><div class='progress'><div class='progress-bar bg-c-yellow' style='width:" + crowding + "%''></div></div></div><div class='card-footer bg-c-yellow'><h6 class='text-white m-b-0'>Total visitors: " + room.peopleTotal + "</h6></div></div>";
              else
                card = "<div class='card statustic-card'><div class='card-header'><h5>Room " + room.roomID + "</h5></div><div class='card-block text-center'><span class='d-block text-c-pink f-36'>" + room.peopleCurrent + "</span><p class='m-b-0'>Current visitors</p><div class='widget-statstic-card'><div class='text-right'><span class='f-right bg-c-pink'>" + crowding + "%</span></div></div><div class='progress'><div class='progress-bar bg-c-pink' style='width:" + crowding + "%''></div></div></div><div class='card-footer bg-c-pink'><h6 class='text-white m-b-0'>Total visitors: " + room.peopleTotal + "</h6></div></div>";

              document.getElementById(room.roomID).innerHTML = card;
            }

            // Refresh the page every 5 seconds
            function refreshPage() {
              main();
              setTimeout(refreshPage, 5000);
            }
            refreshPage();
          }
        </script>
