    <script type="text/javascript">
      window.onload = function() {
        // Hook up the form so we can prevent it from being posted
        const form = document.getElementById("login");
        form.addEventListener("submit", function(ev) {
            ev.preventDefault();
            handleFormSubmit();
        });

        // Get the input elements
        const email    = document.getElementById("email");
        const password = document.getElementById("password");

        // Set input elements listeners
        email.addEventListener("input", function(e) {
          validateEmail();
        });

        password.addEventListener("input", function(e) {
            validatePassword() ? showSuccess(password, passwordError) :
                                 showError(password, passwordError, "Password must be at least 8 characters long");
        });


        function validateEmail() {
          let err = email.value !== "" ? showSuccess(email, emailError) :
                                         showError(email, emailError, "Email cannot be blank");

          return err + /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email.value) ?
                                         showSuccess(email, emailError) :
                                         showError(email, emailError, "You have entered an invalid email address");
        }

        function validatePassword() {
          let err = true ? showSuccess(password, passwordError) :
                                         showError(password, passwordError, "Email or password wrong");
          }

        // Set error classes and text and return 1
        function showError(inputElement, textElement, text) {
          if (!inputElement || !textElement || !text)  return 1;
          // Set error classes and text
          inputElement.parentNode.parentNode.classList.add("has-danger");
          inputElement.classList.add("form-control-danger");

          textElement.classList.add("text-danger");
          textElement.classList.add("error");
          textElement.innerText = text;
          return 0;
        }

        // Remove error classes and text and return 0 if ok
        function showSuccess(inputElement, textElement) {
          if (!inputElement || !textElement)  return 1;

          // Remove error classes
          inputElement.parentNode.parentNode.classList.remove("has-danger");
          inputElement.classList.remove("form-control-danger");
          textElement.classList.remove("text-danger");
          textElement.classList.remove("error");

          // Remove error text
          textElement.innerText = "";
          return 0;
        }

        function handleFormSubmit() {
            // Validate the form against the constraints
            const err = validate();

            if (err == 0)
              showSuccess();
        }

        // Validate the form and return the errors
        function validate() {
          let err = validateEmail();
          err += validatePasswords();
          return err;
        }
    }
    </script>
